{% extends 'base.html' %}

{% block content %}
<div class="container rounded-lg mx-auto my-8 p-8 bg-black text-white">

  <!-- Add Form -->
  <div class="mb-10"></div>
  <div class="w-full mx-auto max-w-lg border rounded-lg">

    <form action="/creare_programare/" method="POST" class="bg-transparent flex gap-5 flex-col shadow-md rounded px-8 py-8 mb-0">
      <h1 class="text-xl font-bold">Programare noua</h1>
      <div>
        <label class="block text-sm font-bold mb-1" for="nume">
          Nume
        </label>
        <input name="nume" required
          class="flex w-full rounded-lg border bg-black px-3 py-2 text-sm outline-0 transition-colors duration-500 ease-out focus-visible:ring-1 focus-visible:ring-white"
          id="nume" placeholder="Nume">
      </div>

      <div>
        <label class="block text-sm font-bold mb-1" for="prenume">
          Prenume
        </label>
        <input name="prenume" required
          class="flex w-full rounded-lg border bg-black px-3 py-2 text-sm outline-0 transition-colors duration-500 ease-out focus-visible:ring-1 focus-visible:ring-white"
          id="prenume" placeholder="Prenume">
      </div>

      <div>
        <label class="block text-sm font-bold mb-1" for="varsta">
          Varsta
        </label>
        <input name="varsta" required
          class="flex w-full rounded-lg border bg-black px-3 py-2 text-sm outline-0 transition-colors duration-500 ease-out focus-visible:ring-1 focus-visible:ring-white"
          id="varsta" placeholder="Varsta">
      </div>

      <div>
        <label class="block text-sm font-bold mb-1" for="Serviciu">
          Serviciu
        </label>
        <select id="serviciu" name="serviciu"
          class="bg-black text-white border border-gray-300 text-sm rounded-lg focus:border-white block w-full p-2.5">
          {% for option in options["optiuni_servicii"] %}
          <option value="{{ option }}">{{ option }}</option>
          {% endfor %}
        </select>
      </div>

    <div>
        <label class="block text-sm font-bold mb-1" for="data">
          Data programarii
        </label>

       <div class="relative max-w-sm">
  <input type="date"
         class="bg-black border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-black dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
         required id="data" placeholder="Selecteaza data">
</div>
       </div>

      <div>
        <label class="block text-sm font-bold mb-1" for="iddoctor">
          Doctori Disponibili
        </label>
        <select id="iddoctor" name="iddoctor"
          class="bg-black text-white border border-gray-300 text-sm rounded-lg focus:border-white block w-full p-2.5">
          {% for option in options["optiuni_doctori"] %}
          <option value="{{ option.id }}">{{ option.label }}</option>
          {% endfor %}
        </select>
      </div>

    <div>
        <label class="block text-sm font-bold mb-1" for="ora_start">
          Ore Disponibile
        </label>
        <select id="ora_start" name="ora_start"
          class="bg-black text-white border border-gray-300 text-sm rounded-lg focus:border-white block w-full p-2.5">
          {% for timeslot in timeslots %}
          <option value="{{ timeslot.value }}">{{ timeslot.label }}</option>
          {% endfor %}
        </select>
      </div>

      <button
        class="w-half mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
        type="submit">
        Finalizare Programare
      </button>
    </form>
  </div>
</div>
{% endblock %}
