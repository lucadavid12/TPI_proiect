{% extends 'base.html' %}

<h1>{% block title %}Sterge{% endblock %}</h1>


{% block content %}
<div class="mx-auto flex gap-5 p-10 py-8 items-center flex-col mt-6 text-white bg-black rounded-xl w-fit">

  <h2 class="text-lg font-semibold">Suneti siguri ca doriti sa stergeti programarea?</h2>
  <form action="/{{url}}/delete/{{id}}" method="POST">
    <div class="flex gap-5 justify-center">

      <button type="submit"
        class="focus:outline-none text-base text-white bg-red-700 hover:bg-red-800 focus:ring-2 focus:ring-red-300 font-medium rounded-lg px-3 py-2 h-12 w-24">Delete</button>
      <button
        class="focus:outline-none text-base text-white bg-gray-800 hover:bg-gray-700 focus:ring-2 focus:ring-white font-medium rounded-lg px-3 py-2 h-12 w-24 justify-self-center">
        <a href='/{{url}}'>Cancel</a>
      </button>
    </div>
  </form>
</div>
{% endblock %}
